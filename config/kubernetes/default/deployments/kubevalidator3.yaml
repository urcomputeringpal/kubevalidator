apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubevalidator
  namespace: kubevalidator
spec:
  extra: fieldssssssssssss
  replicas: asdffadff
  selector:
    matchLabels:
      app: kubevalidator
  template:
    metadata:
      labels:
        app: kubevalidator
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - name: kubevalidator
          image: gcr.io/urcomputeringpal-public/kubevalidator
          extra-container: container-field
          envFrom:
          - secretRef:
              name: kubevalidator
          volumeMounts:
          - mountPath: /config
            name: config
          env:
          - name: PRIVATE_KEY_FILE
            value: /config/key.pem
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080

      volumes:
      - name: config
        secret:
          secretName: kubevalidator
          items:
          - key: PRIVATE_KEY
            path: key.pem
